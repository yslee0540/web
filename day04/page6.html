            console.log("1. 먼지를 털자.")

            console.log("5. 물에 여러번 헹군다.")
            console.log("6. 짠다.")
            console.log("7. 넌다.")
        }
        빨래하다() //함수 사용
        빨래하다()

        function 청소하다() {
            console.log("1. 먼지를 치운다.")
            console.log("2. 물건을 제자리에 놓는다.")
            console.log("3. 청소기를 사용한다.")
