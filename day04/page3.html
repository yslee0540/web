<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.입력
        //변수 생성-cpu가 prompt 띄움-연도 입력-입력 데이터를 cpu가 year에 저장
        year = prompt("태어난 연도를 입력해주세요.")

        //2.처리
        year2 = parseInt(year)
        now = 2023
        result = now - year2 

        //3.출력
        alert("저의 나이는 " + result + "세 입니다.")

    </script>
</head>

</body>
</html>
