<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //기본데이터 4가지: 정수, 실수, 문자, 논리
        //기본 제공되는 기호를 가지고 여러가지 연산처리 가능
        //나머지 데이터(영상, 음성 등)->특별한 부품(객체) 필요
        age = 100 //정수 인식
        eye = 0.5 //실수
        name = "홍길동" //문자
        lunch = true //논리
        console.log('내 나이는 ' + age + '입니다.')
        alert('내 시력은 ' + eye + '입니다.')
        alert('내 이름은 ' + name + '입니다.')
        alert('나는 점심을 맛있게 먹었을까? ' + lunch)
    </script>
</head>
