<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery ajax</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
  $(function() {
    //b1 클릭했을 때 오른쪽 함수 실행
    $('#b1').click(function() {
      //alert('b1클릭함')
      $.ajax({
        url : "info.html", 
        success : function(x) {
          $('#d1').html(x)
        }
      })
    }) //b1
    $('#b2').click(function() {
      $.ajax({
        url : "info2.html", 
        success : function(x) {
          $('#d2').html(x)
        }
      })
    }) //b2
    $('#b3').click(function() {
      $.ajax({
        url : "info3.html", 
        success : function(x) {
          $('#d3').html(x)
        }
      })
    }) //b3
  } ); //$
  </script>
  <style>
    div {
      padding:10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="b1">영화 정보 받아오기</button>
  <button id="b2">코로나 정보 받아오기</button>
  <button id="b3">교통 정보 받아오기</button>
  <hr>
  <div id="d1" style="width: 400px; height: 100px; background: lightblue;"></div>
  <div id="d2" style="width: 400px; height: 100px; background: papayawhip;"></div>
  <div id="d3" style="width: 400px; height: 100px; background: pink;"></div>
</body>
</html>
