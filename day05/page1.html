<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pay() {
            //alert("실행")
            com = document.getElementById("com").value
            money = document.getElementById("money").value
            choice = document.getElementById("choice").value

            money2 = parseInt(money)
            if (choice == "2") {
                money2 = money2 + 1000
            } else if (choice == "3") {
                money2 = money2 + 500
            }

            result_tag = document.getElementById("result")
            text = "구매상점은 " + com + "이고, 결제수단은 " + choice + "이고, 결제금액은 <font color=red>" + money2 + "</font>"
            result_tag.innerHTML = text
        }
    </script>
</head>
<body>
    <hr color="red">
    구매상점: <input type="text" id="com" value="멀티샵"><br>
    결제금액: <input type="text" id="money" value="10000"><br>
    결제수단: 1)계좌이체 2)신용카드 3)휴대폰결제 <br>
    <input type="text" id="choice" value="1"><br>
    <button onclick="pay()">결제 처리 버튼</button>
    <hr color="blue">
    <div id="result">

    </div>
</body>
</html>
