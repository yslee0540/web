<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tour() {
            space = document.getElementById('space').value
            month = document.getElementById('month').value
            choice = document.getElementById('choice').value

            let money = 0
            if (choice == "1") {
                choice = "비행기"
                money = 30000
            } else if (choice == "2") {
                choice = "버스"
                money = 10000
            } else {
                choice = "자가용"
                money = 50000
            }

            result_tag = document.getElementById("result")
            text = '나는 '+ month + '월에 ' + space + '으로 ' + 
                    choice + '를 타고 여행을 갈거예요. 비용은 ' + money + '원'
            result_tag.innerHTML = text
        }
    </script>
</head>
<body>
    여행가고 싶은 곳: <input type="text" id="space" value="부산"><br>
    몇월에 갈까요: <input type="text" id="month" value="1"><br>
    무얼 타고 갈까요: 1)비행기(30000) 2)버스(10000) 3)자가용(50000) <br>
    <input type="text" id="choice" value="1"><br>
    <button onclick="tour()">여행 계획 버튼</button>
    <div id="result">

    </div>
</body>
</html>
