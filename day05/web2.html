<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="web.css">
    <script>
        function click() {
            drama = document.getElementById("drama").value
            let tv = ""
            let time = ""
            if (drama == "더글로리") {
                tv = "넷플릭스"
                time = "16:00"
            } else {
                tv = "tvN"
                time = "21:00"
            }

            result_tag = document.getElementById("result")
            text = "방송사: " + tv + " 방송시간: " + time
            result_tag.innerHTML = text
        }
    </script>
</head>

<body>
    <div id="d1">
        <h3>드라마 정보 사이트</h3>
    </div><br>

    드라마 이름: <input type="text" id="drama" value="더글로리">
    <button onclick="click()">검색</button>
    <div id="result">
        
    </div>




</body>

</html>
