<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(255, 240, 215);
        }
        li {
            list-style: none;
            float: left;
            padding: 10px 15px;
            width: 70px;
            height: 20px;
            text-align: center;
        }
        li:nth-child(2n) {
            background: orange;
        }
        li:nth-child(2n+1) {
            background: yellow;
        }
        li:first-child {
            border-radius: 50px 0 0 50px;
        }
        li:last-child {
            border-radius: 0 50px 50px 0;
        }
        a:hover {
            background: red;
            color: white;
        }
        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        div {
            font-size: 15px;
            font-weight: bold;
            color: blue;
        }
        #total {
            width: 800px;
            height: 800px;
            background: lightcyan;
            text-align: center;
        }
        #top {
            width: 796px;
            height: 100px;
            background: lime;
            padding: 2px;
        }
        #top2 {
            background: black;
            color: white;
            border-radius: 100px 10px;
            width: 250px;
            height: 100px;
            position: fixed;
            top: 5px;
            right: 5px;
            border: 20px inset red;
            box-shadow: 5px 10px yellow;
        }
        #center {
            padding: 30px;
            align-content: center;
            vertical-align: middle;
            width: 740px;
            height: 300px;
            background: pink;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="total">
        <div id="top">
            <ul>
                <li>
                    <a href="page20.html">회원가입</a>
                </li>
                <li>
                    <a href="page10.html">제품정보</a>
                </li>
                <li>
                    <a href="page30.html">게시판</a>
                </li>
                <li>
                    <a href="page40.html">장바구니</a>
                </li>
            </ul>
        </div>
        <div id="top2">
            고정된 부분
        </div>
        <div id="center">
            <table border="1">
                <tr bgcolor="cyan">
                    <th width="100">항목</th>
                    <th width="300">입력</th>
                </tr>
                <tr align="center">
                    <td bgcolor="white">번호</td>
                    <td bgcolor="yellow">
                        <input type="text">
                    </td>
                </tr>
                <tr align="center">
                    <td bgcolor="white">제목</td>
                    <td bgcolor="yellow">
                        <input type="text">
                    </td>
                </tr>
                <tr align="center">
                    <td bgcolor="white">내용</td>
                    <td bgcolor="yellow">
                        <textarea cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr align="center">
                    <td bgcolor="white">작성자</td>
                    <td bgcolor="yellow">
                        <input type="text">
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2" bgcolor="yellow">
                        <input type="submit" value="글쓰기 완료">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
